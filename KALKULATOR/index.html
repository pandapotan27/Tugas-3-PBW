
<!-- ini adalah bagian html dari kalkulator yang saya buat-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input class="display" type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">Del</button>
            <button onclick="appendSymbol('/')">รท</button>
            <button onclick="appendSymbol('*')">x</button>
            <button onclick="appendSymbol('%')">%</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendSymbol('-')">-</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendSymbol('+')">+</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
