<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url(https://e1.pxfuel.com/desktop-wallpaper/533/131/desktop-wallpaper-math-formula-group-maths-formula.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: seagreen;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 300px;
        }

        .display {
            font-size: 2em;
            padding: 10px;
            border: none;
            width: calc(100% - 20px);
            background-color: #f0f0f0;
            margin-bottom: 10px;
            border-radius: 5px;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            background-color: palegoldenrod;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #d5d5d5;
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input class="display" type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">Del</button>
            <button onclick="appendSymbol('/')">รท</button>
            <button onclick="appendSymbol('*')">x</button>
            <button onclick="appendSymbol('%')">%</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendSymbol('-')">-</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendSymbol('+')">+</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
    </div>
    <script>
        let displayValue = '';
        const displayElement = document.getElementById('display');

        function clearDisplay() {
            displayValue = '';
            updateDisplay();
        }

        function deleteLast() {
            displayValue = displayValue.slice(0, -1);
            updateDisplay();
        }

        function appendNumber(number) {
            displayValue += number;
            updateDisplay();
        }

        function appendSymbol(symbol) {
            displayValue += symbol;
            updateDisplay();
        }

        function appendDecimal() {
            if (!displayValue.includes('.')) {
                displayValue += '.';
                updateDisplay();
            }
        }

        function calculate() {
            try {
                displayValue = eval(displayValue);
                updateDisplay();
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
            }
        }

        function updateDisplay() {
            displayElement.value = displayValue;
        }
    </script>
</body>
</html>
